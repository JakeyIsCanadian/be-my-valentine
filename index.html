<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>hi :)</title>

  <style>
    :root {
      --pink: #ff4d8d;
      --purple: #6c63ff;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.75);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      overflow: hidden;
    }

    /* ---------- BACKGROUND ---------- */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -3;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
    }

    .bg div {
      background-size: cover;
      background-position: center;
    }

    .bg div:nth-child(1) { background-image: url("image1.jpg"); }
    .bg div:nth-child(2) { background-image: url("image2.jpg"); }
    .bg div:nth-child(3) { background-image: url("image3.jpg"); }
    .bg div:nth-child(4) { background-image: url("image4.jpg"); }

    .bg-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
      z-index: -2;
    }

    /* ---------- MAIN CONTENT ---------- */
    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 24px;
    }

    h1 {
      font-size: clamp(28px, 4vw, 42px);
      margin-bottom: 12px;
    }

    p {
      color: var(--muted);
      margin-bottom: 22px;
      font-size: 16px;
    }

    .btn {
      border: none;
      padding: 14px 20px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--pink);
      color: #0b0c18;
    }

    .btn-ghost {
      background: rgba(255,255,255,0.12);
      color: white;
    }

    /* ---------- MODAL ---------- */
    .overlay {
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      z-index: 10;
    }

    .overlay.show {
      display: grid;
    }

    .modal {
      background: rgba(20,20,40,0.85);
      border-radius: 22px;
      padding: 24px;
      max-width: 420px;
      width: 92%;
      text-align: center;
      box-shadow: 0 30px 90px rgba(0,0,0,0.6);
    }

    .modal h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .modal .sub {
      color: var(--muted);
      margin-bottom: 18px;
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* ---------- HEARTS ---------- */
    .heart {
      position: absolute;
      width: 10px;
      height: 10px;
      transform: rotate(45deg);
      animation: floatUp 2.5s linear forwards;
      pointer-events: none;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: inherit;
    }

    .heart::before { left: -5px; }
    .heart::after { top: -5px; }

    @keyframes floatUp {
      from { opacity: 1; transform: translateY(0) rotate(45deg); }
      to   { opacity: 0; transform: translateY(-140px) rotate(45deg); }
    }
  </style>
</head>

<body>

  <!-- BACKGROUND -->
  <div class="bg">
    <div></div><div></div><div></div><div></div>
  </div>
  <div class="bg-overlay"></div>

  <!-- MAIN -->
  <div class="wrap">
    <div>
      <h1>hi cutie</h1>
      <p>I made you something. Click the button ðŸ™‚</p>
      <button class="btn btn-primary" id="open">open ðŸ’Œ</button>
    </div>
  </div>

  <!-- MODAL -->
  <div class="overlay" id="overlay">
    <div class="modal" id="modal">
      <h2>Will you be my Valentine? ðŸ’˜</h2>
      <p class="sub">There is a correct answer.</p>
      <div class="actions">
        <button class="btn btn-primary" id="yes">Yes ðŸ’–</button>
        <button class="btn btn-ghost" id="no">No ðŸ™ƒ</button>
      </div>
    </div>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const modal = document.getElementById("modal");
    const openBtn = document.getElementById("open");
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");

    openBtn.onclick = () => overlay.classList.add("show");

    // YES
    yesBtn.onclick = () => {
      for (let i = 0; i < 25; i++) spawnHeart(window.innerWidth/2, window.innerHeight/2);

      setTimeout(() => {
        modal.innerHTML = `
          <h2>YAYYYYY ðŸ’ž</h2>
          <p class="sub">Okay itâ€™s official. Youâ€™re my Valentine ðŸ˜Œ</p>
          <button class="btn btn-primary" onclick="location.reload()">close</button>
        `;
      }, 200);
    };

    // NO â€” RUN FOREVER
    function flee() {
      const pad = 16;
      const r = noBtn.getBoundingClientRect();
      const x = Math.random() * (window.innerWidth - r.width - pad*2) + pad;
      const y = Math.random() * (window.innerHeight - r.height - pad*2) + pad;
      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    document.addEventListener("mousemove", e => {
      if (!overlay.classList.contains("show")) return;
      const r = noBtn.getBoundingClientRect();
      const cx = r.left + r.width/2;
      const cy = r.top + r.height/2;
      if (Math.hypot(e.clientX - cx, e.clientY - cy) < 120) flee();
    });

    noBtn.onclick = e => { e.preventDefault(); flee(); };
    noBtn.onmouseenter = flee;
    noBtn.ontouchstart = e => { e.preventDefault(); flee(); };

    // Hearts
    function spawnHeart(x, y) {
      const h = document.createElement("div");
      h.className = "heart";
      h.style.left = (x + Math.random()*20 - 10) + "px";
      h.style.top  = (y + Math.random()*20 - 10) + "px";
      h.style.background = Math.random() > 0.5 ? "#ff4d8d" : "#6c63ff";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 2500);
    }
  </script>
</body>
</html>
