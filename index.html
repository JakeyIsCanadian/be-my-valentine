<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>hi :)</title>

  <style>
    :root {
      --txt: #f7f7fb;
      --muted: rgba(255,255,255,0.72);
      --pink: #ff4d8d;
      --purple: #6c63ff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--txt);
      overflow: hidden;

      /* ---- PHOTO COLLAGE BACKGROUND ----
         Upload these to your repo:
         images/1.jpg, images/2.jpg, images/3.jpg, images/4.jpg
      */
      background-image:
        linear-gradient(rgba(0,0,0,0.60), rgba(0,0,0,0.60)),
        url("image1.jpg"),
        url("image2.jpg"),
        url("image3.jpg"),
        url("image4.jpg");
      background-size:
        cover,
        50% 50%,
        50% 50%,
        50% 50%,
        50% 50%;
      background-position:
        center,
        top left,
        top right,
        bottom left,
        bottom right;
      background-repeat: no-repeat;
    }

    /* Fallback if images missing */
    body.no-photos {
      background-image:
        radial-gradient(1200px 800px at 20% 20%, rgba(255,77,141,0.20), transparent 60%),
        radial-gradient(900px 700px at 80% 30%, rgba(108,99,255,0.20), transparent 60%),
        linear-gradient(160deg, #0f1020, #1b1f3a);
    }

    .wrap {
      text-align: center;
      padding: 28px;
      width: min(560px, 92vw);
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(28px, 4vw, 42px);
      letter-spacing: -0.02em;
    }

    p {
      margin: 0 0 22px;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.35;
    }

    .btn {
      border: 0;
      padding: 14px 18px;
      border-radius: 14px;
      font-weight: 800;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.08s ease, filter 0.15s ease;
      user-select: none;
    }
    .btn:active { transform: scale(0.98); }
    .btn-primary { background: var(--pink); color: #0b0c18; }
    .btn-ghost { background: rgba(255,255,255,0.10); color: var(--txt); }
    .btn:hover { filter: brightness(1.05); }

    /* ---- MODAL ---- */
    .overlay {
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(8px);
      padding: 22px;
    }
    .overlay.show { display: grid; }

    .modal {
      width: min(520px, 92vw);
      border-radius: 22px;
      padding: 22px;
      position: relative;
      background: rgba(20, 20, 40, 0.85);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 30px 90px rgba(0,0,0,0.55);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .modal h2 {
      margin: 0 0 8px;
      font-size: 26px;
      letter-spacing: -0.01em;
    }

    .modal .sub {
      margin: 0 0 18px;
      color: var(--muted);
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      padding-top: 8px;
    }

    /* ---- HEARTS ---- */
    .heart {
      position: absolute;
      width: 10px;
      height: 10px;
      transform: rotate(45deg);
      opacity: 0.9;
      animation: floatUp 2.8s linear forwards;
      pointer-events: none;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: inherit;
    }
    .heart::before { left: -5px; top: 0; }
    .heart::after  { left: 0; top: -5px; }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(45deg); opacity: 0.95; }
      to   { transform: translateY(-140px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>hi cutie</h1>
    <p>I made you something. Click the button ðŸ™‚</p>
    <button class="btn btn-primary" id="open">open ðŸ’Œ</button>
  </div>

  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="title">
      <h2 id="title">Will you be my Valentine? ðŸ’˜</h2>
      <p class="sub">There is a correct answer.</p>

      <div class="actions">
        <button class="btn btn-primary" id="yes">Yes ðŸ’–</button>
        <button class="btn btn-ghost" id="no" type="button">No ðŸ™ƒ</button>
      </div>
    </div>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const modal = document.getElementById("modal");
    const openBtn = document.getElementById("open");
    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");

    // Fallback background if photos missing
    (function checkPhotos() {
      const img = new Image();
      img.onerror = () => document.body.classList.add("no-photos");
      img.src = "images/1.jpg";
    })();

    function closeModal() {
      overlay.classList.remove("show");
      overlay.setAttribute("aria-hidden", "true");
    }

    function openModal() {
      overlay.classList.add("show");
      overlay.setAttribute("aria-hidden", "false");
      // make sure No starts in normal place each open, then becomes "runner"
      resetNoRunner();
    }

    openBtn.addEventListener("click", openModal);

    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) closeModal();
    });

    // YES action
    yesBtn.addEventListener("click", () => {
      for (let i = 0; i < 22; i++) spawnHeart(window.innerWidth/2, window.innerHeight/2);

      setTimeout(() => {
        modal.innerHTML = `
          <h2>YAYYYYY ðŸ’ž</h2>
          <p class="sub">Okay itâ€™s official. Youâ€™re my Valentine ðŸ˜Œ</p>
          <div class="actions">
            <button class="btn btn-primary" id="close">close</button>
          </div>
        `;
        document.getElementById("close").addEventListener("click", closeModal);
      }, 220);
    });

    // -------------------------
    // NO button: endless chase
    // -------------------------
    let lastMoveAt = 0;

    function resetNoRunner() {
      // Put it back into the layout for a moment
      noBtn.style.position = "relative";
      noBtn.style.left = "";
      noBtn.style.top = "";
      // Then immediately make it start fleeing once mouse moves
      lastMoveAt = 0;
    }

    function moveNoButton() {
      if (!overlay.classList.contains("show")) return;

      // throttle so it doesn't jitter like crazy
      const now = Date.now();
      if (now - lastMoveAt < 60) return;
      lastMoveAt = now;

      noBtn.style.position = "fixed";

      const padding = 16;
      const r = noBtn.getBoundingClientRect();
      const maxX = window.innerWidth - r.width - padding;
      const maxY = window.innerHeight - r.height - padding;

      const x = Math.max(padding, Math.floor(Math.random() * maxX));
      const y = Math.max(padding, Math.floor(Math.random() * maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";

      spawnHeart(x + r.width/2, y + r.height/2);
    }

    // Desktop: run away when cursor gets close
    document.addEventListener("mousemove", (e) => {
      if (!overlay.classList.contains("show")) return;

      const r = noBtn.getBoundingClientRect();
      const cx = r.left + r.width / 2;
      const cy = r.top + r.height / 2;
      const dist = Math.hypot(e.clientX - cx, e.clientY - cy);

      const fleeDistance = 120; // increase to make it more impossible
      if (dist < fleeDistance) moveNoButton();
    });

    // Make it impossible to click on desktop
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mousedown", (e) => { e.preventDefault(); moveNoButton(); });
    noBtn.addEventListener("click", (e) => { e.preventDefault(); moveNoButton(); });

    // Mobile: run away on touch attempts
    noBtn.addEventListener("touchstart", (e) => {
      if (!overlay.classList.contains("show")) return;
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    // Hearts
    function spawnHeart(x, y) {
      const h = document.createElement("div");
      h.className = "heart";
      h.style.left = (x + (Math.random()*18 - 9)) + "px";
      h.style.top  = (y + (Math.random()*18 - 9)) + "px";
      h.style.background = Math.random() > 0.5 ? getCssVar('--pink') : getCssVar('--purple');
      h.style.filter = "drop-shadow(0 6px 12px rgba(0,0,0,0.35))";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 2800);
    }

    function getCssVar(name) {
      return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
    }
  </script>
</body>
</html>
